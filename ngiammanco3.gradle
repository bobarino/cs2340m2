apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0'

defaultTasks 'jar'

task testHello {
    doLast {
      println "hello! this build file is working"
    }
}

task compileJava {
    doLast {
        println "compiling and building project..."
    }
}

task compileTest {
    doLast {
        println "compiling unit tests..."
    }
}

task javadoc {
    doLast {
        println "creating html documentation for this project..."
    }
}

task clean {
    doLast {
        println "removing extra/unneeded files..."
    }
}

task jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': 1.0
    }
}
